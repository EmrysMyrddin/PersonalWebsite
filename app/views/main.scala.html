@(title: String)(content: Html)(scripts: Html)

<!DOCTYPE html>

<html lang="en">
	<head>
        <title>@title</title>

        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="@routes.Assets.versioned("libs/materialize/css/materialize.min.css")"  media="screen,projection"/>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
		@menu()
		<div class="container">
			@content
		</div>
		<script type="text/javascript" src="@routes.Assets.versioned("libs/jquery-2.2.0.min.js")"></script>
		<script type="text/javascript" src="@routes.Assets.versioned("libs/materialize/js/materialize.min.js")"></script>
		<script type="text/javascript" src="@routes.Assets.versioned("js/main.js")"></script>
		@scripts
	</body>
</html>
